<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .container {
            text-align: center;
            padding: 40px;
        }

        .error-code {
            font-size: 96px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 16px;
        }

        .error-title {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .error-message {
            font-size: 16px;
            color: #666;
            margin-bottom: 32px;
        }

        .back-button {
            padding: 12px 32px;
            font-size: 16px;
            font-weight: 500;
            color: #ffffff;
            background-color: #667eea;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #5568d3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        <div class="error-title">Page Not Found</div>
        <div class="error-message">The Sonar page you are looking for does not exist.</div>
        <button class="back-button" onclick="history.back()">Go Back</button>
    </div>
</body>
</html>
